<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laura Gomez</title>
    <link rel="stylesheet" href="./css/colorTheme.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/education.css" />
    <link rel="stylesheet" href="./css/jobs.css" />
    <link rel="stylesheet" href="./css/skill.css" />

    <link rel="stylesheet" href="./css/queries.css" />

    <script type="module" src="./js/mainStarter.js"></script>
  </head>
  <body>
    <div class="hero-container main-color">
      <div class="color-themes"></div>
      <div class="hero-row1">
        <div class="card-container">
          <p class="my-name"></p>
          <p class="middle-msg"></p>
          <p class="hero-msg"></p>
        </div>
        <div class="hero-row2">
          <button class="hero-button1">
            <div class="hero-button-inside"></div>
          </button>
          <button class="hero-button2">
            <div class="hero-button2-inside"></div>
          </button>
        </div>
        <div class="right-container">
          <div class="bars-container">
            <div id="bar-left" class="bars"></div>
            <div id="bar-right" class="bars"></div>
          </div>
          <div class="canvas-container">
            <canvas id="hero-canvas" width="750" height="750"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- education -->

    <div class="education-container">
      <div class="title main-color">Education</div>
      <div class="education-card">
        <div class="diploma-img color-base-bk">
          <img src="/img/diploma1.png" class="dipl-vertical" />
        </div>
        <div class="diploma-txt"></div>
      </div>
      <div class="education-card">
        <div class="diploma-img">
          <img src="/img/diplome2.png" class="dipl" />
        </div>
        <div class="diploma-txt"></div>
      </div>
      <div class="education-card">
        <div class="diploma-img">
          <img src="/img/diploma3.png" class="dipl" />
        </div>
        <div class="diploma-txt"></div>
      </div>
    </div>

    <!-- jobs -->

    <div class="jobs-container">
      <div class="title main-color">Jobs in Switzerland</div>
      <div class="job-card-desc">
        <p class="job-desc desc-paragraph"></p>
      </div>
      <div class="job-card-img">
        <img src="/img/dhl-badge.png" class="img-badge" />
      </div>
      <div class="job-card-img2">
        <img src="/img/kayllbadge.png" class="img-badge" />
      </div>
      <div class="job-card-desc2">
        <p class="job-desc desc-paragraph"></p>
      </div>
      <div class="job-card-desc">
        <p class="job-desc desc-paragraph"></p>
      </div>
      <div class="job-card-img">
        <img src="/img/pictet-badge.png" class="img-badge" />
      </div>
    </div>

    <!--Skills  -->
    <div class="skill-container">
      <div class="title ligthColor">Skills</div>
      <div class="front-end-container">
        <div class="skill-category">FRONT END</div>
        <div class="skill-name"></div>
      </div>
      <div class="others-container">
        <div class="skill-category">AND MORE</div>
        <div class="skill-name"></div>
      </div>
      <div class="back-end-container">
        <div class="skill-category">BACK END</div>
        <div class="skill-name"></div>
      </div>
    </div>
  </body>
</html>
